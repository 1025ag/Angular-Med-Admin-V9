<!------------------------------------------------------ ToolBar  ------------------------------------------------------>

<app-toolbar  (opened)="opened = !opened"></app-toolbar>

<!------------------------------------------------------ SideNav  ------------------------------------------------------>
<mat-sidenav-container>

    <mat-sidenav #sidenav [(opened)]="opened" mode="side">
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/']">
                <mat-icon>schedule</mat-icon>
                <span style="margin-left: 10px;">Turnos</span>
            </a>
        </mat-nav-list>

        <mat-divider></mat-divider>

        <mat-nav-list>
            <a mat-list-item [routerLink]="['/stuff']">
                <mat-icon>group</mat-icon>
                <span style="margin-left: 10px;">Stuff</span>
            </a>
        </mat-nav-list>

        <mat-divider></mat-divider>

        <mat-nav-list>
            <a mat-list-item [routerLink]="['/especialidades']">
                <mat-icon>assignment</mat-icon>
                <span style="margin-left: 10px;">Especialidades</span>
            </a>
        </mat-nav-list>

        <mat-nav-list>
            <a mat-list-item (click)="logOut()">
                <mat-icon>logout</mat-icon>
                <span style="margin-left: 10px;">Salir</span>
            </a>
        </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
